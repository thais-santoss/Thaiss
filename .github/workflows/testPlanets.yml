name: Test Planets API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-planets:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Give execute permission to jest  
        run: chmod +x node_modules/.bin/jest  
      - name: Run tests
        run: npm test tests/planets.test.js

